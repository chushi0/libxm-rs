language: rust
sudo: required
rust:
- nightly
- stable
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo --only nightly doc
after_success:
- travis-cargo --only nightly doc-upload
